<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="/Calculator/img/564429.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="result">
            <p>0</p>
        </div>
                <div  class="buttons">
                <div  class="btm ac bg">AC</div>
                <div  class="btm plus-minus bg negative" value="+/-">+/-</div>
                <div  class="btm percent bg" value="%">%</div>
                <div  class="btm division bgc signs" value="/">/</div>

                <div  class="btm seven numbers" value=7>7</div>
                <div  class="btm eight numbers" value="8">8</div>
                <div  class="btm nine numbers" value="9">9</div>
                <div  class="btm myltply bgc signs" value="x">Ñ…</div>

                <div  class="btm four numbers" value="4">4</div>
                <div  class="btm five numbers" value="5">5</div>
                <div  class="btm six numbers" value="6">6</div>
                <div  class="btm minus bgc signs" value="-">-</div>
                
                <div  class="btm one numbers" value="1">1</div>
                <div  class="btm two numbers" value="2">2</div>
                <div  class="btm three numbers" value="3">3</div>
                <div  class="btm plus bgc signs" value="+">+</div>

                <div  class="btm zero numbers" value="0">0</div>
                <div  class="btm dot signs">,</div>
                <div  class="btm equal bgc">=</div>
        </div>
    </div>

    
</body>
</html>
